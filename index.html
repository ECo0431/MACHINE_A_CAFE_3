<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="machine-a-cafe">
        <div class="box-gauche">
            <h1>Coffee</h1>
            <div class="logo-cafe">
                <div class="poignee"></div>
                <div class="tasse"></div>
            </div>
            <div id="ecran" class="box-ecran"><p>Veuillez choisir une boisson</p></div>
            <div class="box-cafe">
                <div id="cafe-liquide" class="cafe-liquide none"></div>
                <div id="cafe" class="cafe none"></div>
            </div>
        </div>
        <div class="box-droite">
            <div class="box-insere-piece">
            </div>
            <div class="box-menu">
                <div id="bouton-expresso" class="boutons-menu">
                    Expresso
                </div>
                <div id="bouton-allonge" class="boutons-menu">
                    Allongé
                </div>
                <div id="bouton-cappuccino" class="boutons-menu">
                    Cappuccino
                </div>
                <div id="bouton-noisette" class="boutons-menu">
                    Noisette
                </div>
                <div id="bouton-the" class="boutons-menu">
                    Thé
                </div>
                <div id="bouton-potage" class="boutons-menu">
                    Potage
                </div>
            </div>
            <div class="box-retour-piece">
                <div id="piece-remboursement-1" class="pieces-remboursement none pieces-remboursement-1"></div>
                <div id="piece-remboursement-2" class="pieces-remboursement none pieces-remboursement-2"></div>
            </div>
        </div>
    </div>
    <div class="box-pieds-machine">
        <div class="pied-gauche"></div>
        <div class="pied-droit"></div>
    </div>
    <div class="box-pieces">
        <img id="deux-euros" class="pieces" src="./img/2euros.png">
        <img id="un-euro" class="pieces" src="./img/1euros.png">
        <img id="cinquante-centimes" class="pieces" src="./img/0_5euros.png">
        <img id="vingts-centimes" class="pieces" src="./img/0_2euros.png">
        <img id="dix-centimes" class="pieces" src="./img/0_1euros.png">
        <img id="cinque-centimes" class="pieces" src="./img/0_05euros.png">
        <img id="deux-centimes" class="pieces" src="./img/0_02euros.png">
        <img id="un-centime" class="pieces" src="./img/0_01euros.png">
    </div>
</body>
</html>
